<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Get ImgDrive - Công Cụ Lấy Link Ảnh Trực Tiếp</title>
    <link rel="icon" href="img/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Libraries & CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a1a;
            --text-color: #E0E0E0;
            --text-color-muted: #a0aec0;
            --primary: #00ffff;
            --secondary: #ff00ff;
            --glow-color: rgba(0, 255, 255, 0.75);
            --card-bg-color: rgba(10, 10, 26, 0.8);
            --border-color: rgba(0, 255, 255, 0.2);
            --error-color: #ff6b6b;
            --input-bg: rgba(255, 255, 255, 0.1);
            --text-color-inverted: #0a0a1a;
        }

        html.light-mode {
            --bg-color: #f0f2f5;
            --text-color: #1c1e21;
            --text-color-muted: #606770;
            --primary: #007bff;
            --secondary: #6f42c1;
            --glow-color: rgba(0, 123, 255, 0.5);
            --card-bg-color: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --error-color: #dc3545;
            --input-bg: rgba(0, 0, 0, 0.05);
            --text-color-inverted: #ffffff;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2, h3, .font-tech {
            font-family: 'Exo 2', sans-serif;
            text-shadow: 0 0 5px var(--glow-color);
        }
        html.light-mode h1, html.light-mode h2, html.light-mode h3, html.light-mode .font-tech {
            text-shadow: none;
            color: var(--text-color);
        }
        html.light-mode .text-gray-400 {
            color: var(--text-color-muted);
        }

        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            transition: opacity 0.5s;
        }
        html.light-mode #hero-canvas {
            opacity: 0;
        }

        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .tool-card {
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            border-radius: 0.5rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 30px var(--glow-color);
            transition: all 0.3s;
        }
        html.light-mode .tool-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-align: left;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--glow-color);
        }
        .submit-btn-styling {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--text-color-inverted);
            font-weight: 700;
            padding-top: 0.85rem;
            padding-bottom: 0.85rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 0 15px var(--glow-color);
            transition: all 0.3s ease-in-out;
        }
        .submit-btn-styling:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 20px var(--secondary);
        }
        .copy-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--primary);
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .copy-btn:hover {
            background-color: var(--primary);
            color: var(--text-color-inverted);
        }
        #preview-container {
            min-height: 150px;
            border: 2px dashed var(--border-color);
            transition: border-color 0.3s;
        }
        .status {
            font-weight: bold;
            padding: 1rem;
        }
        .status.success { color: #27ae60; }
        .status.error { color: var(--error-color); line-height: 1.5; }

        .theme-switcher-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 99;
            width: 50px;
            height: 50px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .theme-switcher-btn:hover {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow-color);
        }
        .theme-switcher-btn svg { color: var(--primary); }
        .theme-switcher-tooltip {
            position: absolute;
            right: 115%;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            z-index: 100;
        }
        .theme-switcher-btn:hover .theme-switcher-tooltip { opacity: 1; }
    </style>
</head>
<body>
    <div id="hero-canvas"></div>

    <button id="theme-switcher" class="theme-switcher-btn" aria-label="Chuyển đổi giao diện">
        <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <span id="theme-tooltip" class="theme-switcher-tooltip"></span>
    </button>

    <div class="main-container">
        <div class="tool-card p-6 md:p-8">
            <div class="text-center">
                <a href="index.html" class="inline-block mb-4">
                    <img src="img/logo.png" alt="Logo Minh Đăng IT" class="h-16 w-16 mx-auto">
                </a>
                <h1 class="text-2xl md:text-3xl font-black uppercase tracking-wider mb-2 font-tech">Công Cụ Lấy Link Ảnh Google Drive</h1>
                <p class="text-gray-400 max-w-md mx-auto">Dán link chia sẻ từ Google Drive để lấy link trực tiếp và kiểm tra quyền truy cập công khai.</p>
            </div>

            <div class="mt-8 space-y-4">
                <div>
                    <label for="gdrive-link" class="form-label">Link Google Drive Gốc:</label>
                    <input type="text" id="gdrive-link" class="form-input" placeholder="https://drive.google.com/file/d/...">
                </div>
                
                <button id="convertBtn" class="submit-btn-styling w-full">Chuyển Đổi & Kiểm Tra</button>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-700 space-y-4" id="result-area" style="display: none;">
                <div>
                    <label for="direct-link" class="form-label">Link Trực Tiếp (dùng cho website):</label>
                    <div class="flex gap-2">
                        <input type="text" id="direct-link" class="form-input flex-grow" readonly>
                        <button id="copyBtn" class="px-4 py-2 rounded-md copy-btn">Sao chép</button>
                    </div>
                </div>

                <div>
                    <label class="form-label">Xem trước hình ảnh:</label>
                    <div id="preview-container" class="rounded-md flex justify-center items-center p-2">
                        <img id="image-preview" src="" class="max-w-full max-h-48 object-contain hidden">
                        <div id="status" class="status"></div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-8">
                <a href="index.html" class="text-sm text-primary hover:text-secondary transition-colors">&larr; Quay lại trang Dịch Vụ</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- START: Theme Switcher Logic ---
            const switcher = document.getElementById('theme-switcher');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const tooltip = document.getElementById('theme-tooltip');
            const docElement = document.documentElement;

            const applyTheme = (theme) => {
                if (theme === 'light') {
                    docElement.classList.add('light-mode');
                    sunIcon?.classList.add('hidden');
                    moonIcon?.classList.remove('hidden');
                    if (tooltip) tooltip.textContent = 'Chuyển sang giao diện tối';
                } else {
                    docElement.classList.remove('light-mode');
                    sunIcon?.classList.remove('hidden');
                    moonIcon?.classList.add('hidden');
                    if (tooltip) tooltip.textContent = 'Chuyển sang giao diện sáng';
                }
            };
            const toggleTheme = () => {
                const newTheme = docElement.classList.contains('light-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            };
            switcher?.addEventListener('click', toggleTheme);
            const savedTheme = localStorage.getItem('theme');
            applyTheme(savedTheme || 'dark');
            // --- END: Theme Switcher Logic ---


            // --- START: Tool Logic ---
            const convertBtn = document.getElementById('convertBtn');
            const gdriveLinkInput = document.getElementById('gdrive-link');
            // ... (Phần logic của tool giữ nguyên) ...
        });

        // --- Các hàm logic của tool giữ nguyên bên ngoài DOMContentLoaded ---
        function convertToDirectLink(url) { /* ... */ }
        // ...
    </script>
</body>
</html>
