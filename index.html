<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Metadata -->
    <title>Minh Đăng IT - Dịch Vụ IT & PC Chuyên Nghiệp Tại Vĩnh Long</title>
    <meta name="description" content="Minh Đăng IT cung cấp dịch vụ sửa chữa máy tính, lắp ráp PC Gaming, lắp đặt camera an ninh và giải pháp mạng chuyên nghiệp, uy tín tại Càng Long, Vĩnh Long.">
    <meta name="keywords" content="sửa máy tính vĩnh long, lắp pc càng long, camera vĩnh long, dịch vụ it vĩnh long, máy tính minh đăng">
    <link rel="canonical" href="https://dichvu.leminhdang.com/">
    <link rel="icon" href="img/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Libraries & CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark-bg text-gray-200">

    <!-- Header -->
    <header id="header" class="fixed top-0 left-0 w-full z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" aria-label="Trang chủ">
                <img src="img/logo.jpg" alt="Logo Minh Đăng IT" class="h-10">
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#services" class="hover:text-primary transition-colors">Dịch Vụ</a>
                <a href="#projects" class="hover:text-primary transition-colors">Dự Án</a>
                <a href="#contact" class="hover:text-primary transition-colors">Liên Hệ</a>
            </div>
            <div class="md:hidden"></div> <!-- Placeholder for layout -->
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <div id="hero-canvas" class="absolute inset-0 z-0"></div>
            <div class="relative z-10 p-6 text-center">
                <h1 id="main-title" class="text-4xl md:text-6xl font-black text-white uppercase tracking-wider mb-4"></h1>
                <h2 id="sub-title" class="text-xl md:text-2xl font-semibold text-primary"></h2>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="py-24">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16 fade-in">
                    <h2 class="text-4xl md:text-5xl font-extrabold text-white">Dịch Vụ Cốt Lõi</h2>
                    <div class="section-glow"></div>
                </div>
                <div id="service-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Các thẻ dịch vụ sẽ được JavaScript chèn vào đây -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-24 bg-dark-bg">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16 fade-in">
                    <h2 class="text-4xl md:text-5xl font-extrabold text-white">Dự Án Tiêu Biểu</h2>
                    <div class="section-glow"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                     <div class="project-card fade-in" data-tilt-card><img src="img/pc-gaming.jpg" alt="Dự án PC Gaming" class="w-full h-full object-cover"></div>
                     <div class="project-card fade-in" data-tilt-card><img src="img/camera.jpg" alt="Dự án Camera an ninh" class="w-full h-full object-cover"></div>
                     <div class="project-card fade-in" data-tilt-card><img src="img/mangvanphong.jpg" alt="Dự án mạng văn phòng" class="w-full h-full object-cover"></div>
                </div>
            </div>
        </section>
        
        <!-- Contact Section -->
        <section id="contact" class="py-24">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16 fade-in">
                    <h2 class="text-4xl md:text-5xl font-extrabold text-white">Kết Nối Với Chúng Tôi</h2>
                    <div class="section-glow"></div>
                </div>
                <div class="max-w-4xl mx-auto service-card p-8 md:p-12 rounded-lg fade-in" data-tilt-card>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                        <div>
                            <h3 class="text-3xl font-bold text-white mb-6 font-tech">Thông Tin Liên Hệ</h3>
                            <div class="space-y-4 text-gray-300">
                                <p>Càng Long, Vĩnh Long</p>
                                <p>089 99 77 870</p>
                                <p>danglee@leminhdang.com</p>
                            </div>
                        </div>
                        <div>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31487.89201993426!2d106.1824416!3d10.0253504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0117d33267d63%3A0x370f6c2f32dcfe09!2zQ8OgbmcgTG9uZywgVsSpbmggTG9uZywgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1628888888888!5m2!1svi!2s" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" class="rounded-lg" title="Bản đồ đến Minh Đăng IT"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-8 border-t border-gray-800">
        <p class="text-center text-gray-500">&copy; 2025 Minh Đăng IT. All Rights Reserved.</p>
    </footer>

    <!-- Floating Cart Button -->
    <div id="cart-icon-container" class="floating-cart-btn is-hidden">
        <svg id="cart-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-secondary text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-primary">0</span>
    </div>

    <!-- Service Detail Modal -->
    <div id="service-modal" class="modal-container">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close-btn" aria-label="Đóng">&times;</button>
            <div id="modal-loader" class="modal-loader">Đang tải dữ liệu...</div>
            <div id="modal-data" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <img id="modal-main-img" src="" alt="Hình ảnh dịch vụ" class="w-full h-auto object-cover rounded-lg aspect-video mb-4">
                        <div id="modal-thumbnail-container" class="flex gap-2 flex-wrap"></div>
                    </div>
                    <div>
                        <h3 id="modal-title" class="font-tech text-3xl font-bold text-white mb-4"></h3>
                        <div id="modal-subservices-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Panel -->
    <div id="cart-panel-container" class="cart-panel-container">
        <div class="cart-panel-header">
            <h3 class="font-tech text-2xl text-white">Yêu Cầu Dịch Vụ</h3>
            <button id="close-cart-btn" class="text-2xl text-white hover:text-primary" aria-label="Đóng giỏ hàng">&times;</button>
        </div>
        <div class="cart-panel-body">
            <div id="cart-items-container"></div>
            <div id="customer-form-container" class="mt-6 pt-6 border-t border-gray-700 is-hidden">
                <form id="order-form" class="space-y-4">
                     <div><label for="customerName" class="form-label">Họ và Tên</label><input type="text" id="customerName" name="customerName" class="form-input" required></div>
                     <div><label for="customerPhone" class="form-label">Số Điện Thoại</label><input type="tel" id="customerPhone" name="customerPhone" class="form-input" required></div>
                     <div><label for="customerNotes" class="form-label">Ghi Chú Thêm</label><textarea id="customerNotes" name="customerNotes" rows="3" class="form-input"></textarea></div>
                </form>
            </div>
        </div>
        <div class="cart-panel-footer">
            <div class="flex justify-between items-center text-lg mb-4"><span>Tổng Cộng:</span><span id="cart-total" class="font-bold text-primary">0 VNĐ</span></div>
            <button id="submit-order-btn" type="submit" form="order-form" class="submit-btn-styling w-full is-hidden">Gửi Yêu Cầu</button>
            <div id="form-message" class="text-center mt-4"></div>
        </div>
    </div>
    </div>
    <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-[90] opacity-0 pointer-events-none transition-opacity duration-300"></div>

    <script src="script.js"></script>
</body>
</html>
